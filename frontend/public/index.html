    <meta name="description"
      content="PantryPal is a single-page web and mobile application that offers users one place to find and save recipes based on their dietary preferences and the contents of their refrigerator or pantry. With a database of tens of thousands of recipes, PantryPal reaches to the back of your cupboard to curate a list of recipes, making clever use of the ingredients you have available in your virtual pantry. PantryPal was built using the MERN stack (MongoDB, Express, React, Node) in combination with Javascript, Redux, HTML, and CSS. The frontend and backend are nimbly constructed to store data in MongoDB." />
